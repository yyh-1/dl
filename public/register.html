<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="p">注册成功,是否前往登录界面</div>
        <button @click="handleClick">前往登录</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            methods: {
               handleClick(){
                    window.location.href = 'http://127.0.0.1:9999';
               } 
            },
        })
    </script>
    <style>
        #app{
            display: block;
            position: absolute;
            left: calc(50% - 120px);
            top: calc(50% - 150px);
            background-color: green;
            padding: 20px 20px;
        }
        #app .p{
            color: white;
        }
        #app button{
            position: relative;
            left: 60px;
            margin-top: 20px;
        }
    </style>   
</body>
</html>
